{% extends "layouts/a.html" %}

{% block content %}

{% include "a_posts/post.html" %}

<div class="card !pb-0 -mt-3">
    <form method="POST" class="flex items-center p-4">
        {% csrf_token %}
        <input type="text" name="comment" placeholder="Add comment ..." maxlength="150" />
        <button @click="open= false" type="submit" class="block ml-2">Submit</button>
    </form>
</div>

<div class="mb-20">
    <div id="tabs" class="ml-4 flex gap-1 mb-4">
        <a class="tab selected">Newest First</a>
        <a class="tab">Top Comments</a>
    </div>

    <div id="tab-contents">
        {% for comment in post.comments.all %}
            {% include 'a_posts/comment.html' %}
        {% endfor %}
    </div>
</div>


{% endblock content %}
